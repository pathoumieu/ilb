program: train_tabnet.py
method: random
metric:
  goal: minimize
  name: MAPE_valid
parameters:
  max_epochs:
    value: 500
  patience:
    value: 100
  lr:
    distribution: log_uniform_values
    min: 0.01
    max: 0.05
  batch_size:
    values:
      - 1000
      - 5000
      - 10000
  virtual_batch_size:
    value: 128
  n_steps:
    max: 4
    min: 1
    distribution: int_uniform
  n_a:
    values:
      - 8
      - 16
      - 32
      - 64
  n_shared:
    max: 4
    min: 1
    distribution: int_uniform
  gamma:
    values:
      - 1.1
      - 1.2
      - 1.3