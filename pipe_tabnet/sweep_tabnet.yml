program: train_tabnet.py
method: random
metric:
  goal: minimize
  name: MAPE_valid
parameters:
  max_epochs:
    value: 500
  patience:
    value: 100
  lr:
    distribution: log_uniform_values
    min: 0.008
    max: 0.03
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  batch_size:
    values:
      - 256
      - 512
      - 1000
  virtual_batch_size:
    value: 128
  n_steps:
    max: 2
    min: 1
    distribution: int_uniform
  n_a:
    values:
      - 16
      - 32
  n_shared:
    value: 2
  gamma:
    values:
      - 1.3